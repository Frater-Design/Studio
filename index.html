<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frater Design Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --frater-blue: #003366;
            --frater-gold: #c5a059;
            --border-color: #e5e5e5;
        }

        body {
            background-color: #ffffff;
            color: #333;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .brand-header-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1.5px solid var(--border-color);
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 25px 0; 
            background-color: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .brand-header-fixed:hover {
            border-bottom-color: var(--frater-gold);
        }

        .logo-wrap {
            padding-left: 50px;
        }

        .logo-wrap a {
            display: inline-block;
            line-height: 0;
        }

        .logo-wrap img {
            height: 38px;
            display: block;
            transition: opacity 0.3s ease;
        }

        .logo-wrap img:hover {
            opacity: 0.8;
        }

        .studio-text-center {
            font-size: 1.5rem;
            font-weight: 300;
            color: var(--frater-blue);
            text-transform: uppercase;
            letter-spacing: 6px;
            margin: 0;
            white-space: nowrap;
            cursor: default;
        }

        .spacer-right {
            padding-right: 50px;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 140px 40px 100px; 
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px;
        }

        .project-card {
            border: 1px solid var(--border-color);
            text-decoration: none;
            color: inherit;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .project-card:hover {
            border-color: var(--frater-gold);
            box-shadow: 0 15px 30px rgba(0,0,0,0.07);
        }

        .thumb-wrap {
            width: 100%;
            height: 240px;
            background-size: cover;
            background-position: center;
            background-color: #f9f9f9;
        }

        .project-details {
            padding: 25px;
            text-align: center;
        }

        .project-details h3 {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--frater-blue);
            margin: 0 0 15px 0;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .view-link {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--frater-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .add-box {
            border: 2px dashed var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 370px;
            font-size: 3.5rem;
            color: var(--border-color);
        }

        @media (max-width: 768px) {
            .brand-header-fixed {
                grid-template-columns: 1fr;
                gap: 10px;
                padding: 15px 10px;
            }
            .logo-wrap { padding-left: 0; text-align: center; display: flex; justify-content: center;}
            .studio-text-center { font-size: 1rem; letter-spacing: 3px; }
            .container { padding-top: 180px; }
        }
    </style>
</head>
<body>

    <header class="brand-header-fixed">
        <div class="logo-wrap">
            <a href="https://www.fraterlighting.com/">
                <img src="FRATER1-1920w.webp" alt="Frater Lighting Logo">
            </a>
        </div>
        <h1 class="studio-text-center">Frater Design Hub</h1>
        <div class="spacer-right"></div>
    </header>

    <div class="container">
        <div class="project-grid" id="projectContainer"></div>
    </div>

    <script>
        /**
         * Project List
         * Update 'link' for where the page should navigate.
         * Update 'thumbnail' with the filename saved in your folder.
         */
        const projectData = [
            { 
                name: "DM Park", 
                thumbnail: "Layout.png", 
                link: "https://frater-design.github.io/DM-Parks/" 
            },
            { 
                name: "Times Development- R Building", 
                thumbnail: "B01.png", 
                link: "https://frater-design.github.io/R-Building/" 
            },
            { 
                name: "SIAC Developments- Rewaya", 
                thumbnail: "L02.png", 
                link: "https://frater-design.github.io/Rewaya-by-SIAC/" 
            },
            { 
                name: "Al Ain Coop", 
                thumbnail: "A1.png", 
                link: "https://frater-design.github.io/Al-Ain-Coop-Al-Bahay/" 
            },
            { 
                name: "Project X", 
                thumbnail: "X.png", 
                link: "https://www.fraterlighting.com/" 
            }
        ];

        const container = document.getElementById('projectContainer');

        function initStudio() {
            container.innerHTML = '';
            projectData.forEach(item => {
                const card = document.createElement('a');
                card.className = 'project-card';
                card.href = item.link;
                
                // Set to "_self" to open in the same tab
                card.target = "_self"; 
                
                card.innerHTML = `
                    <div class="thumb-wrap" style="background-image: url('${item.thumbnail}')"></div>
                    <div class="project-details">
                        <h3>${item.name}</h3>
                        <span class="view-link">Explore Design â†’</span>
                    </div>
                `;
                container.appendChild(card);
            });

            // Permanent Plus Sign
            const plus = document.createElement('div');
            plus.className = 'add-box';
            plus.innerHTML = '+';
            container.appendChild(plus);
        }

        initStudio();
    </script>
</body>
</html>
